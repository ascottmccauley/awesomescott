version: 2.1

jobs:
  install-dependencies:
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-deps-{{ checksum "package-lock.json" }}
            - v2-deps

      - run:
          name: 'Install dependencies'
          command: npm ci

      - save_cache:
          paths:
            - ~/.npm
            - ~/.cache
          key: v2-deps-{{ checksum "package-lock.json" }}

      - persist_to_workspace:
          root: .
          paths: .

  check-prettier:
    docker:
      - image: node:10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Run prettier check on project files'
          command: npm run prettier:check

  check-linter:
    docker:
      - image: node:10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Run linter'
          command: npm run lint

  run-unit-tests:
    docker:
      - image: node:10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Run unit tests'
          command: npm run test:unit

  build:
    docker:
      - image: node:10

    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Build'
          command: npm run build
      - persist_to_workspace:
          root: .
          paths: .

  deploy:
    docker:
      - image: node:10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Firebase deploy'
          command: |
            if [[ "$CIRCLE_BRANCH" == "master" ]]; then
              npm run firebase:deploy:ci
            fi

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install-dependencies
      - check-prettier:
          requires:
            - install-dependencies
      - check-linter:
          requires:
            - install-dependencies
      - run-unit-tests:
          requires:
            - install-dependencies
      - build:
          requires:
            - check-prettier
            - check-linter
            - run-unit-tests
      - deploy
